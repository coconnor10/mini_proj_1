<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Mini Project: Landing Page</title>
</head>

<body>
    <!-- header -->
    <header class="header">

        <h1>Mini Project: Landing Page</h1>
        <!-- navbar -->
        <nav>
            <a href="#">Home </a>
            <a href="#">About </a>
            <a href="#contact">Contact </a>
        </nav>

    </header>

    <!-- image with caption -->
    <section>
        <figure>
            <img src="https://via.placeholder.com/200" alt="this is an image with a caption" />
            <figcaption>this is a caption</figcaption>
        </figure>
    </section>

    <!-- contact form and Send button-->
    <section id="contact">
        <h2>Contact Form:</h2>
        <form>
            <label for="name">
                Name: <input type="text" id="name" name="user_name">
            </label>
            <label for="email">
                Email: <input type="text" id="email" name="email">
            </label>
        </form>
    </section>
    <section>
        <p>
            <button type="submit">Send Contact Info</button>
        </p>
    </section>

    <!-- footer -->
    <footer>This is a footer</footer>
</body>

</html>
